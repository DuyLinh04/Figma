<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký nhận ưu đãi</title>
    <link rel="stylesheet" href="formRegist.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/my-react-app/src/component/img/z5884381461023_f29201d48a29fa51dafd5072f53ae4d0.jpg" alt="Phone image with game" class="phone-image">
        </div>
        <div class="form-container">
            <h2>Gói học Betia English</h2>
            <h3>Ưu đãi giới hạn</h3>
            <form id="registerForm">
                <label for="name">Họ và tên ba mẹ (*)</label>
                <input type="text" id="name" name="name" placeholder="Ví dụ: Nguyễn Văn An" required>

                <label for="phone">Số điện thoại ba mẹ (*)</label>
                <input type="text" id="phone" name="phone" placeholder="Ví dụ: 0987654321" required>

                <label for="childAge">Độ tuổi của con (*)</label>
                <input type="text" id="childAge" name="childAge" placeholder="Ví dụ: 8 tuổi" required>

                <button type="submit">ĐĂNG KÝ NHẬN ƯU ĐÃI NGAY</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
